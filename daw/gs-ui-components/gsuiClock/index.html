<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
<link rel="shortcut icon" href="/assets/favicon.png"/>
<link rel="stylesheet" href="/assets/fonts/fonts.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsui.css"/>
<link rel="stylesheet" href="/gs-ui-components/test-assets/test.css"/>

<!-- ....................................................................... -->
<link rel="stylesheet" href="/gs-ui-components/gsuiClock/gsuiClock.colors.default.css"/>
<link rel="stylesheet" href="/gs-ui-components/gsuiClock/gsuiClock.css"/>

<!-- ....................................................................... -->
<style>
body {
	--test-content-minh: 32px;
	--test-content-resize: none;
}
</style>
</head>
<body>

<!-- ....................................................................... -->
<div id="TEST">
	<gsui-clock mode="second" bpm="60" timedivision="4/4"></gsui-clock>
</div>
<div id="TEST-CTRLS">
	<input id="time" type="range" value="0" min="0" max="260" step=".1"/>
</div>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsui.js"></script>
<script src="/gs-ui-components/test-assets/test.js"></script>

<!-- ....................................................................... -->
<script src="/gs-ui-components/gsuiClock/gsuiClock.html.js"></script>
<script src="/gs-ui-components/gsuiClock/gsuiClock.js"></script>

<!-- ....................................................................... -->
<script>
const elClock = document.querySelector( "gsui-clock" );
const elInput = document.querySelector( "#time" );

elInput.oninput = () => elClock.setTime( +elInput.value );
elInput.oninput();
</script>
</body>
</html>
