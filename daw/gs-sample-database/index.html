<!DOCTYPE html>
<html class="dark">
<head>
	<title>GridSound Sample Database</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
	<meta name="description" content="GridSound Sample Database is a search engine for free samples out of copyright."/>
	<meta name="robots" content="index,follow"/>
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="GridSound Sample Database (an open-source search engine for free samples)"/>
	<meta property="og:url" content="https://gridsound.github.io/gs-sample-database"/>
	<meta property="og:image" content="https://gridsound.github.io/assets/og-image.jpg"/>
	<meta property="og:image:width" content="800"/>
	<meta property="og:image:height" content="400"/>
	<link rel="manifest" href="manifest.json"/>
	<link rel="shortcut icon" href="assets/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://gridsound.github.io/gs-ui-components/gsuiAudioBlock/gsuiAudioBlock.css">
	<link rel="stylesheet" type="text/css" href="https://gridsound.github.io/gs-ui-components/gsuiSlider/gsuiSlider.css">
	<link rel="stylesheet" type="text/css" href="css/root.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/sequencer.css">
	<link rel="stylesheet" type="text/css" href="css/gsuiAudioBlock-overide.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<script type="text/javascript">function lg( a ) { return console.log.apply( console, arguments ), a; }</script>
</head>
<body>

<div id="app">
	<div id="controls">
		<a id="theme" class="gray fa fa-fw fa-lightbulb-o" href="#"></a>
		<a id="logo" href="https://gridsound.github.io/gs-sample-database"></a>
		<form id="search">
			<input name="q"/>
			<div class="noselect" id="keywords"></div>
		</form>
	</div>
	<div id="result" class="gsui-nocrop"></div>
	<div id="selection">
		<div id="info">
			<span class="tab noselect active">Selections (<span id="selected-nb">0</span>)</span>
			<span class="tab noselect">Sequencer</span>
		</div>
		<div id="selected" class="tab-content active"></div>
		<div class="sequencer tab-content">
			<div id="seq-menu">
				<span id="state" class="seq-btn play"></span>
				<div id="sliderWrap">
				</div>
				<span id="bpm"></span>
			</div>
			<div id="seq-rows"></div>
		</div>
	</div>
</div>

<template id="gsuiAudioBlock">
	<div class="gsuiAudioBlock">
		<div class="gsuiab-bg"></div>
		<div class="gsuiab-head">
			<span class="gsuiab-name"></span>
		</div>
		<div class="gsuiab-content"></div>
		<div class="gsuiab-crop gsuiab-cropA"></div>
		<div class="gsuiab-crop gsuiab-cropB"></div>
	</div>
</template>

<template id="gsuiSlider">
	<div class="gsuiSlider">
		<input type="range"/>
		<div class="gsui-line">
			<div class="gsui-lineColor"></div>
			<div class="gsui-thumb"></div>
		</div>
		<svg>
			<circle class="gsui-svgBg" cx="50%" cy="50%"/>
			<circle class="gsui-svgLine" cx="50%" cy="50%"/>
			<circle class="gsui-svgLineColor" cx="50%" cy="50%"/>
			<circle class="gsui-svgThumb" cx="50%" cy="50%"/>
		</svg>
	</div>
</template>

<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script type="text/javascript" src="https://gridsound.github.io/gs-ui-components/gsuiSlider/gsuiSlider.js"></script>
<script type="text/javascript" src="https://gridsound.github.io/gs-webaudio-library/gswaBuffer/gswaBuffer.js"></script>
<script type="text/javascript" src="https://gridsound.github.io/gs-ui-components/gsuiAudioBlock/gsuiAudioBlock.js"></script>
<script type="text/javascript" src="https://gridsound.github.io/gs-ui-components/gsuiWaveform/gsuiWaveform.js"></script>
<script type="text/javascript" src="js/db.js"></script>
<script type="text/javascript" src="js/api.js"></script>
<script type="text/javascript" src="js/samples.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/sequencer/sequencer.js"></script>
<script type="text/javascript" src="js/sequencer/audio.js"></script>
<script type="text/javascript" src="js/sequencer/ui.js"></script>
<script type="text/javascript" src="js/selections.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
